<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Delivery Task Manager</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 42px;
      background-color: #5095f8;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      box-shadow: 0px 0px 5px 3px rgb(0 0 0 / 11%);
      text-align: center;
    }
    .task-list {
      margin-top: 20px;
    }
    .task-item {
      background-color: #f7f7f7;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task-item .task-info {
      width: 70%;
    }
    .task-item .task-actions {
      display: flex;
      gap: 10px;
    }
    .task-item .task-actions i {
      font-size: 1.2em;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
    }
    .task-item.completed .task-info {
      text-decoration: line-through;
      color: #9e9e9e;
    }
    /* Mobile-friendly styles */
    @media (max-width: 500px) {
      .task-item .task-info {
        width: 100%;
        margin-bottom: 10px;
      }
      .task-item .task-actions {
        width: 100%;
        justify-content: space-around;
      }
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-header h2 {
      margin-bottom: 20px;
    }
    .modal-body input,
    .modal-body select,
    .modal-body textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f7f7f7;
    }
    .modal-footer {
      display: flex;
      justify-content: space-between;
    }
    .modal-footer button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .modal-footer .btn-cancel {
      background-color: #d9534f;
      color: white;
    }
    .modal-footer .btn-create {
      background-color: #5cb85c;
      color: white;
    }
    .center-logo {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
    }
    .logo {
      width: 200px;
    }
  </style>
  <body>
    <div class="container">
      <div class="center-logo">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
            <rect width="100%" height="100%" fill="none" />
            <g>
              <circle cx="30" cy="50" r="20" fill="#4CAF50" />
              <text
                x="60"
                y="60"
                font-family="Arial"
                font-size="40"
                fill="#009688"
              >
                InstaTask
              </text>
              <rect x="240" y="55" width="10" height="10" fill="#FFC107" />
              <rect x="255" y="55" width="10" height="10" fill="#FFC107" />
              <rect x="270" y="55" width="10" height="10" fill="#FFC107" />
            </g>
          </svg>
        </div>
      </div>

      <button id="openModalBtn">Create New Task</button>
      <div id="taskList" class="task-list"></div>
    </div>

    <!-- Modal for creating/editing tasks -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Task</h2>
        </div>
        <div class="modal-body">
          <input type="text" id="taskName" placeholder="Task Name" required />
          <textarea
            id="taskDescription"
            placeholder="Task Description"
          ></textarea>
          <select id="taskType">
            <option value="" disabled selected>Select Task Type</option>
            <option value="Grocery Delivery">Grocery Delivery</option>
            <option value="Food Delivery">Food Delivery</option>
            <option value="Parcel Delivery">Parcel Delivery</option>
            <option value="Express Delivery">Express Delivery</option>
            <option value="Bulk Delivery">Bulk Delivery</option>
            <option value="Create New">+ Create New Task Type</option>
          </select>
          <select id="assignedTo">
            <option value="" disabled selected>Assign To</option>
            <option value="Driver A">Driver A</option>
            <option value="Driver B">Driver B</option>
            <option value="Driver C">Driver C</option>
          </select>
          <input type="date" id="taskDate" />
          <input type="time" id="startTime" />
          <input type="time" id="endTime" />
          <input type="text" id="fromAddress" placeholder="From Address" />
          <input type="text" id="toAddress" placeholder="To Address" />
          <input type="text" id="customerName" placeholder="Customer Name" />
          <input
            type="text"
            id="customerContact"
            placeholder="Customer Contact Number"
          />
          <textarea
            id="deliveryNotes"
            placeholder="Delivery Notes (Optional)"
          ></textarea>
          <textarea
            id="itemList"
            placeholder="Items to Deliver (e.g., Milk, Bread, Eggs)"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn-cancel" id="cancelModalBtn">Cancel</button>
          <button class="btn-create" id="createTaskBtn">Create Task</button>
        </div>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import {
  getDatabase,
  ref,
  onValue,
  set,
  push,
  update,
  remove,
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDq7JioBTYMHR3elAj7pDIBRcM5rMSO82I",
  authDomain: "task-f6657.firebaseapp.com",
  projectId: "task-f6657",
  storageBucket: "task-f6657.appspot.com",
  messagingSenderId: "515486941590",
  appId: "1:515486941590:web:1d0802a95ea9e46f4fddb7",
  databaseUrl: "https://task-f6657-default-rtdb.firebaseio.com/",
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

const modal = document.getElementById("taskModal");
const openModalBtn = document.getElementById("openModalBtn");
const cancelModalBtn = document.getElementById("cancelModalBtn");
const createTaskBtn = document.getElementById("createTaskBtn");
const taskList = document.getElementById("taskList");

openModalBtn.addEventListener("click", () => {
  clearModalFields();
  modal.style.display = "flex";
});

createTaskBtn.addEventListener("click", () => {
  const taskName = document.getElementById("taskName").value;
  const taskDescription = document.getElementById("taskDescription").value;
  const taskType = document.getElementById("taskType").value;
  const assignedTo = document.getElementById("assignedTo").value;
  const taskDate = document.getElementById("taskDate").value;
  const startTime = document.getElementById("startTime").value;
  const endTime = document.getElementById("endTime").value;
  const fromAddress = document.getElementById("fromAddress").value;
  const toAddress = document.getElementById("toAddress").value;
  const customerName = document.getElementById("customerName").value;
  const customerContact = document.getElementById("customerContact").value;
  const deliveryNotes = document.getElementById("deliveryNotes").value;
  const itemList = document.getElementById("itemList").value;

  if (startTime >= endTime) {
    alert("End time must be after the start time.");
    return;
  }

  if (
    !taskName ||
    !taskType ||
    !taskDate ||
    !startTime ||
    !endTime ||
    !assignedTo ||
    !fromAddress ||
    !toAddress ||
    !customerName ||
    !customerContact
  ) {
    alert("Please fill out all required fields.");
    return;
  }

  const taskData = {
    taskName,
    taskDescription,
    taskType,
    assignedTo,
    taskDate,
    startTime,
    endTime,
    fromAddress,
    toAddress,
    customerName,
    customerContact,
    deliveryNotes,
    itemList,
  };

  saveTask(taskData);

  modal.style.display = "none";
});

const saveTask = (taskData) => {
  const newTaskRef = push(ref(database, "tasks"));
  set(newTaskRef, taskData)
    .then(() => {
      console.log("Task saved successfully!");
    })
    .catch((error) => {
      console.error("Error saving task:", error);
    });
};

function loadTasks() {
  const tasksRef = ref(database, "tasks");
  onValue(tasksRef, (snapshot) => {
    const data = snapshot.val();
    Object.keys(data).map((taskId) => {
      const task = data[taskId];
      const taskItem = document.createElement("div");
      taskItem.classList.add("task-item");
      taskItem.innerHTML = `
              <div class="task-info">
                  <strong>ID: ${taskId}</strong> <br>
                  <strong>${task.taskName}</strong> (${task.taskType})<br>
                  <small>${task.taskDate}, ${task.startTime} - ${
        task.endTime
      }</small><br>
                  <em>Assigned to: ${task.assignedTo}</em><br>
                  From: ${task.fromAddress} <br> To: ${task.toAddress} <br>
                  <strong>Customer:</strong> ${task.customerName} (${
        task.customerContact
      })<br>
                  <strong>Items:</strong> ${task.itemList}<br>
                  <strong>Notes:</strong> ${
                    task.deliveryNotes ? task.deliveryNotes : "None"
                  }
              </div>
              <div class="task-actions">
                  <button "onclick=completeTask(this)">âœ”</button>
                  <button "onclick=editTask(taskId)>"âœŽ</button>
                  <button onclick="deleteTask(taskId)">ðŸ—‘</button>
              </div>
          `;
      taskList.appendChild(taskItem);
    });
  });
}


cancelModalBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

function clearModalFields() {
  document.getElementById("taskName").value = "";
  document.getElementById("taskDescription").value = "";
  document.getElementById("taskType").value = "";
  document.getElementById("assignedTo").value = "";
  document.getElementById("taskDate").value = "";
  document.getElementById("startTime").value = "";
  document.getElementById("endTime").value = "";
  document.getElementById("fromAddress").value = "";
  document.getElementById("toAddress").value = "";
  document.getElementById("customerName").value = "";
  document.getElementById("customerContact").value = "";
  document.getElementById("deliveryNotes").value = "";
  document.getElementById("itemList").value = "";
}

window.onload = loadTasks;
    </script>
  </body>
</html>
